
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
</head>

<body> 
    <!--form이랑 greeting 모두 숨긴 상태에서 시작하자.-->
    <form class="hidden" id="login-form">
        <input 
        required maxlength="15" 
        type="text" 
        placeholder="what is your name?">
        <!-- <button>Log In</button> -->
        <input type="submit" value="Log In" class="submit-form">
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <!--logout-->
    <div id="logout-form" class="hidden">
        <button id="logout-button">Logout</button>
    </div>


    <h2 id="clock" class="clock-font">00:00</h2>
    <form id="todo-form">
        <input type="text" placeholder="Write a To do and Press Enter" required/>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="quote-font">
        <span></span>
        <span></span>
    </div>
    <div id="weather" class="weather-font">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="background-cover"></div>

    <!--<img src="img/0.jpeg" <<---- 이건 JS가 해줄 수 있다!!!>-->
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds-changing.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
